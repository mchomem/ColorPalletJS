<!DOCTYPE html>

<html>

<head>
    <script src="app/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Main.init();
        });
    </script>
    <title>Color selector</title>
</head>

<body>
    <table style="width: 300px; margin: auto;">
        <thead>
            <tr>
                <th colspan="3">
                    Color selector
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>R:</td>
                <td><input id="rngColorRed" type="range"></td>
                <td><span id="spRed"></span></td>
            </tr>
            <tr>
                <td>G:</td>
                <td><input id="rngColorGreen" type="range"></td>
                <td><span id="spGreen"></span></td>
            </tr>
            <tr>
                <td>B:</td>
                <td><input id="rngColorBlue" type="range"></td>
                <td><span id="spBlue"></span></td>
            </tr>
            <tr>
                <td>A:</td>
                <td><input id="rngColorAlpha" type="range"></td>
                <td><span id="spAlpha"></span></td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="divColorPanel"></div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <button id="btnReset" type="button">Reset</button>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
